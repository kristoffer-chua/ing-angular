<form [formGroup]="myFormGroup" (ngSubmit)="submitForm(myFormGroup)" class="form-horizontal">

  <div class="form-group row col-xs-12 col-md-5 col-lg-4">
      <label>Customer ID:</label>
      <input [formControl]="myFormGroup.controls['customerID']" placeholder="customerID"/>
  </div>

  <div class="form-group row col-xs-12 col-md-5 col-lg-4 ">
      <label for="dropdowndate">Transaction Date:</label>

    <input
      id= "dropdowndate"
      class="form-control"
      #dpYMD="bsDatepicker"
      bsDatepicker
      formControlName="myDateYM"
      [bsConfig]="{ dateInputFormat: 'YYYY-MM' }">
  </div>

  <div class="col-xs-2">
    <input type="submit" value="Search" [disabled]="!myFormGroup.valid" />
  </div>

</form>

<app-customer [customer]="customer"></app-customer>
<app-smart-table [transactions]="transactions"></app-smart-table>
